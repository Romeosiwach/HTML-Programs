<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered lists</title>
</head>
<body>
    <h1>Ordered and Unordered Lists</h1>
    
    <p>Week Days (Ordered List)</p>
    <ol>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
        <li>Saturday</li>
        <li>Sunday</li>
    </ol>
    <p>Fruits (Unordered List)</p>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Guavava</li>
        <li>Grapes</li>
        <li>Banana</li>
        <li>Pineapple</li>
        <li>Strawberry</li>
    </ul>
</body>
</html>
