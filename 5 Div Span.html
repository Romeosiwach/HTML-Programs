<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sections Div and Span</title>
</head>

<body>
    <!-- Only use of DIV -->
    <div style="background-color: yellow;width: 1400px;height: 200px;text-align: center;">
        <p style="font-size: 30px;color:blue ;text-align: center;">
            I am block first containing data of type A
            
        </p>
    </div>

    <!-- Use of span in DIV -->
    <div style="background-color: aqua;width: 1400px;height: 200px;text-align: center;">
        <p style="font-size: 30px;color:black">
            I am block Second containing data of type B
            <span style="font-size: 30px;color: orange ;">
                I am line first with orange colour
            </span>
            <span style="font-size: 30px;color:blue ;">
                I am line Second with blue colour
            </span>
        </p>
    </div>

<!-- Only use of SPAN -->
    <p>
        <span style="font-size: 30px;color:red ;">
            I am line first with red colour
        </span>
        <span style="font-size: 30px;color:green ;">
            I am line Second with green colour
        </span>
    </p>


  


</body>

</html>
