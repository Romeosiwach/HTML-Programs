<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Example</title>
</head>
<body>
    <p id="MBD Students">Hello everyone we are MBD Students</p>
    <button onclick="changeStyles()">Change the style</button>
<script type="text/javascript">
    function changeStyles() {
        document.getElementById("MBD Students").style.fontSize="20px"
        document.getElementById("MBD Students").style.fontStyle="Italic"
        document.getElementById("MBD Students").style.color="red"    
    }

</script>


</body>
</html>
