<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested HTML Lists</title>
</head>

<body>
    <h1>Nested HTML lists</h1>
    <ul>
        <li>Fruits</li>
        <ul>
            <li>Grapes</li>
            <li>Apple</li>
            <li>Mango</li>
            <li>Pineapple</li>
        </ul>
        <li>Week Days</li>
        <ol>
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
        </ol>
    </ul>
</body>

</html>
