<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Level and Inline Elements</title>

</head>

<body>

    <!-- BLOCK LEVEL ELEMENTS -->
    <h1>I am a block level element</h1>
    <p>I am a block level element</p>
    <div>I am a block level element</div>
    <hr>

    <!-- INLINE ELEMENTS -->
    <a href="https://youtube.com" target="_blank">I am a inline type element</a>
        <span>Iam first line of inline type element</span>
        <span>I am second line of inline type element</span>
    <img src="z.png" width="200px" height="200px" alt="I am a inline type element">
    
</body>

</html>
