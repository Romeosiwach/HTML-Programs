<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically chnage content Java Script</title>
</head>

<body>
    <h1><u>First Javascript File</u> </h1>
    <p id="Sample">Hello World!!!</p>
    <button onclick="changecontent()">Dynamically change content</button>

    <script type="text/javascript">
        function changecontent() {
            document.getElementById("Sample").innerHTML = "Hi everyone I am the first JavaScript file"
        }
    </script>
</body>

</html>
