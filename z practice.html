<!DOCTYPE html>
<html>
<head>
<style>
/* Style the element with the id "myHeader" */
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 30px;
  text-align: center;
}

/* Style all elements with the class name "GreekCity" */
.GreekCity {
  background-color: #9815B0;
  color: white;
  padding: 10px;
}
</style>
</head>
<body>

<!-- An element with a unique id -->
<h1 id="myHeader">Indian Cities</h1>

<!-- Multiple elements with same class -->
<h2 >City number 1</h2>
<p class="GreekCity">Rohtak</p>


<h2 >City number 2</h2>
<p class="GreekCity">Sonipat</p>

<h2 >City number 3</h2>
<p class="GreekCity">Jhajjar</p>


</body>
</html>
